<template>
    
        <div class = "slds-grid slds-wrap">     
            <div class="slds-size_1-of-2 slds-text-align_left ">         
                    <lightning-input  label="Course Name"  onchange={handlechange} required
                                                          class="slds-m-around_x-small"  ></lightning-input>               
            </div>
            <div class="slds-size_1-of-2 slds-text-align_left ">         
                <lightning-input  label="Course ID"  onchange={handlechange} required
                                                      class="slds-m-around_x-small"  ></lightning-input>               
           </div>
           <div class="slds-size_1-of-2 slds-text-align_left ">         
            <lightning-input  type="date" label="Course Start Date"  onchange={handlechange} required
                                                  class="slds-m-around_x-small"  ></lightning-input>               
            </div>
            <div class="slds-size_1-of-2 slds-text-align_left ">         
                <lightning-input  type="date" label="Course End Date"  onchange={handlechange} required
                                                      class="slds-m-around_x-small"  ></lightning-input>               
            </div>
            <div class="slds-size_1-of-2 slds-text-align_left ">         
                <lightning-input  label="Course Fee"  onchange={handlechange} required
                                                      class="slds-m-around_x-small"  ></lightning-input>               
           </div>
           <div class="slds-size_1-of-2 slds-text-align_left ">         
            <lightning-input  label="Year of Experience"  onchange={handlechange} required
                                                  class="slds-m-around_x-small"  ></lightning-input>               
           </div>
           <div class="slds-size_1-of-2 slds-text-align_left ">         
            <lightning-input  label="Client Name"  onchange={handlechange} required
                                                  class="slds-m-around_x-small"  ></lightning-input>               
           </div>
           <div class="slds-size_1-of-2 slds-text-align_left ">         
            <lightning-input  label="Completed Courses"  onchange={handlechange} required
                                                  class="slds-m-around_x-small"  ></lightning-input>               
           </div>
           <!--<div class="slds-size_1-of-2 slds-text-align_left ">         
            <lightning-input  type = "search" label="Payment Detail"  onchange={handlechange} required
                                                  class="slds-m-around_x-small"  ></lightning-input>             
            </div> -->
            <div class="slds-size_1-of-2 slds-text-align_left ">         
                <lightning-input  label="Additional Comments"  onchange={handlechange} required
                                                      class="slds-m-around_x-small"  ></lightning-input>               
           </div>
        </div>
    <hr style="border-top: 3px solid #095484;">  
    <div class="f-l">
        <lightning-button  label = "Exit Student Form" variant="brand" onclick={navigateToObjectHome}></lightning-button>
    </div>
    <div class="f-r">
            <lightning-button  label="Previous" variant="brand" onclick={gotocon} ></lightning-button>      
            &nbsp;&nbsp;&nbsp;&nbsp;       
           <lightning-button  label="Save and Next" variant="brand" onclick={createrec} ></lightning-button>
    </div>
</template>
