<template>
    <c-progbar stepval = {stepval}></c-progbar>
    
    <div class = "slds-grid slds-wrap">     
        <div class="slds-size_1-of-2 slds-text-align_left ">         
                <lightning-input  label="First Name"  onchange={handlechange}
                                                      class="slds-m-around_x-small"  ></lightning-input>               
        </div>
        <div class="slds-size_1-of-2 slds-text-align_left">                
                <lightning-input  label="Middle Name" onchange={handlechange}
                                                   class="slds-m-around_x-small"></lightning-input>                                                     
        </div>                                        
        <div class="slds-size_1-of-2 slds-text-align_left">                   
                <lightning-input  label="Last Name" onchange={handlechange}
                                                    class="slds-m-around_x-small"></lightning-input>
                                                
        </div> 
       <div class="slds-size_1-of-2 slds-text-align_left">
                <lightning-input type="date" label="Date of Birth" onchange={handlechange}
                                                    class="slds-m-around_x-small"></lightning-input> 
        </div>   
       <div class="slds-size_1-of-2 slds-text-align_left">   
        <lightning-combobox label="Gender" value={value} placeholder="Select Gender" options={options}
                                             onchange={handlechange} ></lightning-combobox>
        </div>
        
        <div class="slds-size_1-of-2 slds-text-align_left">  
        <lightning-combobox label="Document Type" value={value} placeholder="Select Type" options={option1}
            onchange={handlechange} ></lightning-combobox>
                 
        </div>       
        <div class="slds-size_1-of-2 slds-text-align_left">                 
                <lightning-input label="Document Number" onchange={handlechange}
                                                    class="slds-m-around_x-small"></lightning-input>
        </div> 
        <div class="slds-size_1-of-2 slds-text-align_left" >
                <lightning-input label="Confirm Document Number" onchange={handlechange}
                                                    class="slds-m-around_x-small"></lightning-input>
        </div>        
        <div class="slds-size_1-of-2 slds-text-align_left">                   
                <lightning-input formatter="percent-fixed" label="UG Percentage" onchange={handlechange}
                                                   class="slds-m-around_x-small"></lightning-input>
        </div>
        <div class="slds-size_1-of-2 slds-text-align_left">
                <lightning-input label="University Name" onchange={handlechange}
                                                   class="slds-m-around_x-small"></lightning-input>
        </div>        
        <div class="slds-size_1-of-2 slds-text-align_left">                
            <lightning-input  label="Year of Graduation" onchange={handlechange}
            class="slds-m-bottom_x-small"></lightning-input>
        </div> 
          
    </div>        
    <footer class="slds-modal__footer">
        <lightning-button  label="Save" variant="brand" onclick={createrec} ></lightning-button>
    </footer> 
    
    
</template>
